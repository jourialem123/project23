<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project23</title>
</head>
<body>
    <h2></h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        var colors=["Red", "Green", "Yellow", "Blue", "purple"]
        document.getElementById("p1").innerHTML=colors;
       document.getElementById("p2").innerHTML=colors.join("@")
       colors.pop();
       document.getElementById("p3").innerHTML=colors
       colors.push("Pink")
       document.getElementById("p4").innerHTML=colors
        function add(a,b){
        return a+b;}
        function avg(a,b){
            return add(a,b)/2;
        }
        let a=avg(80,100)
        document.getElementById("p5").innerHTML= "The average of 80 and 100 is " + a;


    </script>
</body>
</html>
